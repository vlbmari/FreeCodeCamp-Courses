<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Painting</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body{
        height: 300px;
      }
      #house {
        margin-top: 200px;
        margin-left: auto;
        margin-right: auto;
        position: relative;
        width: 500px;
        height: 400px;
        background-color: rgb(255, 252, 76);
        border: 2px double  rgb(92, 37, 0);
        border-top-left-radius: 55px;
        border-top-right-radius: 55px;
        box-shadow:  0 0  15px 5px rgba(252, 156, 11, 0.274);
      }

      #house > div {
        position: absolute;
      }

      .fire{
        width: 0;
        height: 15px;
        background-color: none;
        border-radius: 50% 50% 20% 20%;
        box-shadow: 0 0 40px 15px rgba(12, 12, 11, 0.377);
        position: absolute;
        top: -30px;
        left: 25px;
      
      }

      #chimney {
        width: 50px;
        height: 80px;
        background-color: orange;
        border: 2px solid black;
        position: absolute;
        top: -80px;
        left: 300px;
        z-index: -1;
      }

      #roof {
        box-sizing: border-box;
        border-top-left-radius: 100px;
        border-top-right-radius: 100px;
        position: absolute;
        width: 100%;
        height: 50px;
        background-color: rgb(182, 53, 2);
        border-top: 10px double rgb(92, 37, 0);
        border-bottom: 10px double rgb(92, 37, 0);;;
        
        top: 0;
        left: 0;
        z-index: 0;
      }

      
      #window-1 {
        width: 100px;
        height: 100px;
        background-image: url("https://img.freepik.com/vetores-premium/um-desenho-de-desenho-animado-de-uma-sala-de-estar-com-um-sofa-e-uma-mesa-de-cafe_1024980-125913.jpg?semt=ais_hybrid&w=740&q=80");
        background-size: 300px;      
        background-repeat: no-repeat; 
        background-position: right;
        border-right: 15px solid rgb(182, 53, 2);
        border-left: 15px solid rgb(182, 53, 2);
        border-top: 5px double rgb(182, 53, 2);
        border-bottom: 5px double rgb(182, 53, 2);
        box-shadow: inset 0 0 15px 7px rgb(248, 222, 107);
        top: 150px;
        left: 358px;
      }
      
      #window-2 {
        width: 100px;
        height: 100px;
        background-image: url("https://img.freepik.com/vetores-premium/um-desenho-de-desenho-animado-de-uma-sala-de-estar-com-um-sofa-e-uma-mesa-de-cafe_1024980-125913.jpg?semt=ais_hybrid&w=740&q=80");
        background-size: 300px;
        background-repeat: no-repeat;
        background-position: left;
        border-right: 15px solid rgb(182, 53, 2);
        border-left: 15px solid rgb(182, 53, 2);
        border-top: 5px double rgb(182, 53, 2);
        border-bottom: 5px double rgb(182, 53, 2);
        box-shadow:  inset 0 0 15px 7px rgb(248, 222, 107);
        top: 150px;
        left: 12px;
      }

      .mullion {
        width: 4px;
        height: 100%;
        background-color: rgb(207, 60, 1);
        position: absolute;
        left: 48px;
        top: 0;
      }

      .doorknob {
        height: 13px;
        width: 13px;
        border-radius: 50%;
        background-color: rgb(182, 53, 2);
        position: absolute;
        border: 1px solid rgb(92, 37, 0);
        top: 100px;
        left: 100px;
        z-index: 999;
        box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.514);
      }
      
      #door {
        width: 120px;
        height: 200px;
        background-color:  rgb(182, 53, 2);
        border: 1px solid rgb(92, 37, 0);
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        border-bottom: 0;
        bottom: 0;
        left: 190px;
      }
    </style>
  </head>
  <body>
    <div id="house">
      <div id="chimney"><div class="fire"></div></div>
      <div id="roof"></div>
      <div id="window-1"><div class="mullion"></div></div>
      <div id="window-2"><div class="mullion"></div></div>
      <div id="door"><div class="doorknob"></div></div>
    </div>
  </body>
</html>
