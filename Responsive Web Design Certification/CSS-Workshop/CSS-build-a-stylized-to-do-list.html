<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: arial, serif-sans;
            background-color: rgb(250, 250, 250);
        }

        .sub-item {
            list-style-position: inside;
            margin-top: 20px;
            font-size: 18px;
        }

        .todo-list {
            list-style: none;
            font-size: 20px;
            max-width: 500px;
            height: 80%;
            padding: 30px;
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 30px 10px rgba(0, 78, 88, 0.219)
        }

        .todo-list>li {
            background-color: rgba(255, 192, 203, 0.514);
            padding: 20px;
            margin: 15px 25px 15px;
            border-radius: 20px;

        }

        .sub-item-link {
            text-decoration: none;
        }

        .sub-item-link:link {
            color: rgb(7, 189, 198);
        }

        .sub-item-link:visited {
            color: rgb(96, 0, 170);
        }

        .sub-item-link:hover {
            color: rgb(255, 0, 123);
        }

        .sub-item-link:focus {
            border: 2px solid gray;
        }

        .sub-item-link:active {
            color: rgb(96, 0, 170);
        }
    </style>
</head>

<body>
    <ul class="todo-list">
        <h2>My To-Do List</h2>
        <li>
            <input id="working" type="checkbox">
            <label for="working">Work</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" target="_blank" href="https://mahzy.com">Mahzy Systems</a>
                </li>
            </ul>
        </li>
        <li>
            <input id="freecodecamp" type="checkbox">
            <label for="freecodecamp">Study FreeCodeCamp</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" target="_blank" href="https://FreeCodeCamp.org">FreeCodeCamp</a>
                </li>
            </ul>
        </li>
        <li>
            <input id="linkedin" type="checkbox">
            <label for="linkedin">Uni Studies</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" target="_blank" href="https://estacio.br/">Est√°cio</a>
                </li>
            </ul>
        </li>
        <li>
            <input id="english" type="checkbox">
            <label for="english">Study English</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" target="_blank" href="https://www.ingles5w.com.br/">5W English Every Day</a>
                </li>
            </ul>
        </li>
    </ul>
</body>

</html>
