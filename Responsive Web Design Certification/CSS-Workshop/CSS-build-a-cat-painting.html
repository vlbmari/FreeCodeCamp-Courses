<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>fCC Cat Painting</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #efd5ff;
        }

        .cat-head {
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            background: linear-gradient(#ffb24e 85%, #a88455 100%);
            width: 205px;
            height: 180px;
            border: 1px solid #a88455;
            border-radius: 46%;
        }

        .cat-left-ear {
            position: absolute;
            top: -26px;
            left: -31px;
            z-index: 1;
            border-top-left-radius: 90px;
            border-top-right-radius: 10px;
            transform: rotate(-45deg);
            border-left: 35px solid transparent;
            border-right: 35px solid transparent;
            border-bottom: 70px solid #ffb24e;
        }

        .cat-right-ear {
            position: absolute;
            top: -26px;
            left: 163px;
            z-index: 1;
            transform: rotate(45deg);
            border-top-left-radius: 90px;
            border-top-right-radius: 10px;
            border-left: 35px solid transparent;
            border-right: 35px solid transparent;
            border-bottom: 70px solid #ffb24e;
        }

        .cat-left-inner-ear {
            position: absolute;
            top: 22px;
            left: -20px;
            border-top-left-radius: 90px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 40%;
            border-bottom-left-radius: 40%;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #a88455;
        }

        .cat-right-inner-ear {
            position: absolute;
            top: 22px;
            left: -20px;
            border-top-left-radius: 90px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 40%;
            border-bottom-left-radius: 40%;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #a88455;
        }

        .cat-left-eye {
            position: absolute;
            top: 54px;
            left: 39px;
            border-radius: 60%;
            transform: rotate(100deg);
            width: 30px;
            height: 40px;
            background: radial-gradient(ellipse at left, rgb(131, 119, 13)30%, rgb(88, 160, 116));
            box-shadow: inset 0 0 3px 1px rgba(27, 27, 27, 0.199);
        }

        .cat-right-eye {
            position: absolute;
            top: 54px;
            left: 134px;
            border-radius: 60%;
            transform: rotate(-100deg);
            width: 30px;
            height: 40px;
            background: radial-gradient(ellipse at right, rgb(131, 119, 13) 30%, rgb(88, 160, 116));
            box-shadow: inset 0 0 3px 1px rgba(27, 27, 27, 0.199);

        }

        .cat-left-inner-eye {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 7px;
            height: 20px;
            transform: rotate(80deg);
            background-color: black;
            box-shadow: 0 0 3px 2px rgba(38, 41, 1, 0.473);
            border-radius: 60%;
        }

        .cat-right-inner-eye {
            position: absolute;
            top: 8px;
            left: 15px;
            transform: rotate(-80deg);
            width: 7px;
            height: 20px;
            background-color: black;
            box-shadow: 0 0 3px 2px rgba(38, 41, 1, 0.473);
            border-radius: 60%;
        }

        .cat-nose {
            position: absolute;
            top: 108px;
            left: 85px;
            border-top-left-radius: 50%;
            border-bottom-right-radius: 50%;
            border-bottom-left-radius: 50%;
            transform: rotate(180deg);
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 20px solid #c0597b;
        }

        .cat-mouth div {
            width: 30px;
            height: 50px;
            border: 2px solid #000;
            border-radius: 190%/190px 150px 0 0;
            border-color: rgb(128, 93, 29) transparent transparent transparent;
        }

        .cat-mouth-line-left {
            position: absolute;
            top: 88px;
            left: 74px;
            transform: rotate(170deg);
        }

        .cat-mouth-line-right {
            position: absolute;
            top: 88px;
            left: 91px;
            transform: rotate(165deg);
        }

        .cat-whiskers-left div {
            width: 40px;
            height: 1px;
            background-color: #7c5f3a;
        }

        .cat-whiskers-right div {
            width: 40px;
            height: 1px;
            background-color: #7c5f3a;
        }

        .cat-whisker-left-top {
            position: absolute;
            top: 120px;
            left: 52px;
            transform: rotate(10deg);
        }

        .cat-whisker-left-middle {
            position: absolute;
            top: 127px;
            left: 52px;
            transform: rotate(3deg);
        }

        .cat-whisker-left-bottom {
            position: absolute;
            top: 134px;
            left: 52px;
            transform: rotate(-3deg);
        }

        .cat-whisker-right-top {
            position: absolute;
            top: 120px;
            left: 109px;
            transform: rotate(-10deg);
        }

        .cat-whisker-right-middle {
            position: absolute;
            top: 127px;
            left: 109px;
            transform: rotate(-3deg);
        }

        .cat-whisker-right-bottom {
            position: absolute;
            top: 134px;
            left: 109px;
            transform: rotate(3deg);
        }
    </style>
</head>

<body>
    <main>
        <div class="cat-head">
            <div class="cat-ears">
                <div class="cat-left-ear">
                    <div class="cat-left-inner-ear"></div>
                </div>
                <div class="cat-right-ear">
                    <div class="cat-right-inner-ear"></div>
                </div>
            </div>

            <div class="cat-eyes">
                <div class="cat-left-eye">
                    <div class="cat-left-inner-eye"></div>
                </div>
                <div class="cat-right-eye">
                    <div class="cat-right-inner-eye"></div>
                </div>
            </div>

            <div class="cat-nose"></div>

            <div class="cat-mouth">
                <div class="cat-mouth-line-left"></div>
                <div class="cat-mouth-line-right"></div>
            </div>

            <div class="cat-whiskers">
                <div class="cat-whiskers-left">
                    <div class="cat-whisker-left-top"></div>
                    <div class="cat-whisker-left-middle"></div>
                    <div class="cat-whisker-left-bottom"></div>
                </div>
                <div class="cat-whiskers-right">
                    <div class="cat-whisker-right-top"></div>
                    <div class="cat-whisker-right-middle"></div>
                    <div class="cat-whisker-right-bottom"></div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
