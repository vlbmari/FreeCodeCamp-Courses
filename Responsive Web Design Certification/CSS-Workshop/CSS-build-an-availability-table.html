<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Availability Table</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Verdana, Arial;
        margin: 100px auto;
      }

      :root {
        --color0: rgb(247, 0, 0);
        --color1: rgb(255, 81, 0);
        --color2: rgb(255, 183, 0);
        --color3: rgb(187, 255, 0);
        --color4: rgb(44, 226, 44);
        --color5: rgb(0, 153, 255);

        --solid-border: 1px solid black;

        --dashed-border: 1px dashed black;
      }

      .time {
        width: 60px;
        border-top: hidden;
        border-left: hidden;
        border-bottom: hidden;
      }

      table {
        margin: 30px auto;
        border-collapse: collapse;
        table-layout: fixed;
      }

      td {
        width: 125px;
        height: 30px;
        border-left: var(--solid-border);
      }

      tbody {
        border: var(--solid-border);
      }

      .sharp td {
        border-bottom: var(--solid-border);
      }
      .half td {
        border-bottom: var(--dashed-border);
      }

      .available-0 {
        background-color: var(--color0);
      }

      .available-1 {
        background-color: var(--color1);
      }

      .available-2 {
        background-color: var(--color2);
      }

      .available-3 {
        background-color: var(--color3);
      }

      .available-4 {
        background-color: var(--color4);
      }

      .available-5 {
        background-color: var(--color5);
      }

      #legend-gradient {
        width: 150px;
        height: 30px;
        border: 1px solid black;
        background-image: linear-gradient(
          to right,
          var(--color0) 0% 17%,
          var(--color1) 17% 33%,
          var(--color2) 33% 50%,
          var(--color3) 50% 67%,
          var(--color4) 67% 83%,
          var(--color5) 83% 100%
        );
      }

      #legend {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .gradient-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 5px;
      }
    </style>
  </head>

  <body>
    <table>
      <thead>
        <tr class="half">
          <th></th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>
      <tbody>
        <tr class="sharp">
          <th class="time">9 AM</th>
          <td class="available-3"></td>
          <td class="available-5"></td>
          <td class="available-4"></td>
          <td class="available-3"></td>
          <td class="available-0"></td>
        </tr>
        <tr class="half">
          <th class="time">10 AM</th>
          <td class="available-1"></td>
          <td class="available-3"></td>
          <td class="available-5"></td>
          <td class="available-4"></td>
          <td class="available-1"></td>
        </tr>
        <tr class="sharp">
          <th class="time">11 AM</th>
          <td class="available-5"></td>
          <td class="available-4"></td>
          <td class="available-0"></td>
          <td class="available-2"></td>
          <td class="available-2"></td>
        </tr>
        <tr class="half">
          <th class="time">12 PM</th>
          <td class="available-0"></td>
          <td class="available-3"></td>
          <td class="available-5"></td>
          <td class="available-1"></td>
          <td class="available-3"></td>
        </tr>
        <tr class="sharp">
          <th class="time">1 PM</th>
          <td class="available-0"></td>
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
        </tr>
        <tr class="half">
          <th class="time">2 PM</th>
          <td class="available-3"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
          <td class="available-5"></td>
          <td class="available-4"></td>
        </tr>
        <tr class="sharp">
          <th class="time">3 PM</th>
          <td class="available-1"></td>
          <td class="available-1"></td>
          <td class="available-4"></td>
          <td class="available-2"></td>
          <td class="available-5"></td>
        </tr>
        <tr class="half">
          <th class="time">4 PM</th>
          <td class="available-0"></td>
          <td class="available-3"></td>
          <td class="available-2"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
        </tr>
        <tr class="sharp">
          <th class="time">5 PM</th>
          <td class="available-2"></td>
          <td class="available-4"></td>
          <td class="available-1"></td>
          <td class="available-0"></td>
          <td class="available-4"></td>
        </tr>
      </tbody>
    </table>
    <div id="legend">
      <span>Availability</span>
      <div class="gradient-wrapper">
        <span>0</span>
        <div id="legend-gradient"></div>
        <span class="label-start">5</span>
      </div>
    </div>
  </body>
</html>
