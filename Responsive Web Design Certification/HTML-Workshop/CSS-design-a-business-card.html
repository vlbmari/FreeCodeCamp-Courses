<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Business Card</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            background-color: rosybrown;
            font-family: Arial, sans-serif;
        }

        .business-card {
            width: 300px;
            background-color: rgb(224, 227, 227);
            padding: 20px;
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            font-size: 16px;
            border: 1px solid rgb(234, 169, 169);
            box-shadow: -10px 15px 10px 0.6px rgb(200, 0, 0, 0.1);
        }

        .profile-image {
            max-width: 100%;
            border: 2px solid rgb(77, 133, 142);
        }

        .full-name {
            font-size: 25px;
            color: rgb(77, 133, 142);
        }

        .designation {
            font-size: 20px;
            color: rgb(107, 107, 107);
        }

        .company {
            font-size: 15px;
            color: gray;
        }

        .portfolio-link {
            color: rgb(249, 0, 42);
        }

        .social-media {
            color: rgb(56, 56, 56);
        }

        p {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        a {
            text-decoration: none;
            color: rgba(176, 67, 85, 0.806);
            border: 1px solid rgba(207, 207, 207, 0.957);
            border-radius: 10px 10px 100px 100px;
            background-color: rgb(249, 249, 249);
            padding: 3px 20px 4px;
            box-shadow: 0px -2px 5px 0px rgba(254, 117, 147, 0.313);
            border-top: 1px solid;

        }

        a:hover {
            color: rgb(48, 135, 170);
            box-shadow: 0px -2px 5px 0px rgba(117, 243, 254, 0.313);
        }

        a:active {
            color: rgb(19, 67, 86);
        }

        a:visited {
            color: rgb(48, 135, 170);
        }
    </style>
</head>

<body>
    <div class="business-card">
        <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
            alt="A minimalist of a single pink coneflower (Echinacea) centered against a plain white background. The pale pink petals droop gracefully around a spiky, dark reddish-brown central cone.">
        <p class="full-name">Mariana V. L. B.</p>
        <p class="designation">Software Development - Intern</p>
        <p class="company">WIDE Information Tecnology</p>
        <hr>
        <p>slb.marianavitoria@gmail.com</p>
        <p>(11) 22 345678910</p>
        <a class="portfolio-link" href="https://mahzy.com">Portfolio</a>
        <hr>
        <div class="social-media">
            <h2>Connect with me</h2>
            <a href="https://www.vlbmari.com/">Twitter</a>
            <a href="https://www.linkedin.com/in/vlbmari/">LinkedIn</a>
            <a href="https://github.com/vlbmari">GitHub</a>
        </div>
    </div>
</body>

</html>
