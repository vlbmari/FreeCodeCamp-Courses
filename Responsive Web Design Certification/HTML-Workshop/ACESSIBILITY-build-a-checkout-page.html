<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
  </head>

  <body>
    <h1>Checkout</h1>
    <section>
      <h2>Your Cart</h2>
      <figure>
        <img
          src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg"
          alt="Toy Rubik's Cube to buy"
        />
        <figcaption aria-hidden="true">
          An image of a toy Rubik's Cube to buy
        </figcaption>
      </figure>
    </section>
    <section>
      <h2>Payment Information</h2>
      <form action="">
        <label for="card-name"
          >Cardholder Name <span aria-hidden="true">*</span></label
        >
        <input required id="card-name" name="card-name" type="text" />

        <label for="card-number"
          >Card Number <span aria-hidden="true">*</span></label
        >
        <input
          aria-describedby="card-number-help"
          required
          id="card-number"
          name="card-number"
          type="text"
        />
        <p id="card-number-help">
          Please enter your 16-digit card number without spaces or dashes.
        </p>
        <label for="card-expiry-date"
          >Expiry Date <span aria-hidden="true">*</span></label
        >
        <input
          required
          id="card-expiry-date"
          name="card-expiry-date"
          type="month"
        />
        <label for="card-cvv">CVV <span aria-hidden="true">*</span></label>
        <input required id="card-cvv" name="card-cvv" type="number" />
        <button type="submit">Place Order</button>
      </form>
    </section>
  </body>
</html>
